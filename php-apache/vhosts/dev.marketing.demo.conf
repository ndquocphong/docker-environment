<VirtualHost *:80>
    ServerName dev.marketing.demo
    ServerAlias dev.marketing.demo

    DocumentRoot /var/www/html/dev.marketing.demo/public
    <Directory /var/www/html/dev.marketing.demo/public>
        AllowOverride All
        Require all granted
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>
