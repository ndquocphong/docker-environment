<VirtualHost *:80>
    ServerName ec-design.demo
    ServerAlias ec-design.demo

    DocumentRoot /var/www/html/ec-design.sai-net.jp/public
    #XSendFilePath /var/www/html/ec-design.sai-net.jp/var/storage/
    #XSendFile On 
    <Directory /var/www/html/ec-design.sai-net.jp/public>
        AllowOverride All
        Require all granted
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>
