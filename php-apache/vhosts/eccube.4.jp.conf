<VirtualHost *:80>
    ServerName eccube.4.jp
    ServerAlias eccube.4.jp

    DocumentRoot /var/www/html/eccube.4.jp
    <Directory /var/www/html/eccube.4.jp>
        AllowOverride All
        Require all granted
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>