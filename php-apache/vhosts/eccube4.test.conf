<VirtualHost *:80>
    ServerName eccube4.test
    ServerAlias eccube4.test

    DocumentRoot /var/www/html/eccube4vntest
    <Directory /var/www/html/eccube4vntest>
        AllowOverride All
        Require all granted
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>